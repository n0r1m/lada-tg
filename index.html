<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lada Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <button id="channelBtn" class="nav-btn">Our Channel</button>
            <button id="comingSoon1" class="nav-btn">Coming Soon 1</button>
            <button id="comingSoon2" class="nav-btn">Coming Soon 2</button>
        </nav>

        <!-- Referral System -->
        <div class="referral-section">
            <button id="friendsBtn" class="action-btn">Friends</button>
            <div class="referral-counter">
                <span id="referralCount">0</span>/10
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <button id="hintBtn" class="action-btn">Hint</button>
        </div>

        <!-- Car Click Section -->
        <div class="car-section">
            <div class="balance">Coins: <span id="coinBalance">0</span></div>
            <div id="carModel" class="car-model">ðŸš—</div>
        </div>

        <!-- Dinosaur Game -->
        <div class="game-section">
            <div class="game-stats">
                <span>Personal Best: <span id="personalBest">0</span></span>
            </div>
            <button id="startGame" class="action-btn">Start Game</button>
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>When the progress bar is full, you'll automatically enter the 1500 TON giveaway!</p>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
